name: Upstream Parity

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  parity-v014:
    runs-on: macos-14
    timeout-minutes: 30
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
      NATTEN_UPSTREAM_PARITY: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install project dependencies
        run: uv sync --extra dev

      - name: Install upstream parity dependencies
        run: |
          uv pip install setuptools wheel
          uv pip install numpy "torch==2.3.1"
          uv pip install --no-build-isolation "natten==0.14.6"

      - name: Run upstream parity tests
        run: uv run python -m pytest tests/test_upstream_parity.py -q
