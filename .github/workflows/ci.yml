name: CI

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tests:
    name: Tests (${{ matrix.backend }})
    runs-on: macos-14
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        backend:
          - pure
          - fast_metal
    env:
      UV_CACHE_DIR: /tmp/.uv-cache
      NATTEN_BACKEND: ${{ matrix.backend }}
      NATTEN_MLX_BUILD_NANOBIND: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync --extra dev
          uv pip install numpy

      - name: Run tests
        run: uv run python -m pytest tests/ -q --ignore=tests/test_nanobind_extension.py --ignore=tests/test_nanobind_fused_dispatch.py --ignore=tests/test_nanobind_fused_backward_dispatch.py --ignore=tests/test_upstream_parity.py
